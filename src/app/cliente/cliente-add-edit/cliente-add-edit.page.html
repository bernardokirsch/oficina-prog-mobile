<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-top>

  <form [formGroup]="clienteForm" (ngSubmit)="submit()">
    <ion-item no-padding>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    
    <ion-item no-padding>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input formControlName="tel" type="tel"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label position="floating">Renda</ion-label>
      <ion-input formControlName="renda" type="number"></ion-input>
    </ion-item>
    
    <ion-item no-padding>
      <ion-label position="floating">Data de Nascimento</ion-label>
      <ion-input formControlName="nascimento" type="text"></ion-input>
    </ion-item>

    <ion-button shape="round" color="primary" expand="block" padding type="submit()">Confirmar</ion-button>
  </form>

</ion-content>
